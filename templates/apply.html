{% extends "base.html" %}

{% block content %}
<div class="container my-5" style="background:#e8f6ff;padding:30px;border-radius:15px;">

<h3 class="text-center">Fill in the Information</h3>

<form action="/submit_application" method="post" enctype="multipart/form-data">

<div class="row mt-4">
  <div class="col-md-6">
    <label>Full Name *</label>
    <input type="text" name="name" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label>Phone *</label>
    <input type="text" name="phone" class="form-control" required>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-6">
    <label>Email *</label>
    <input type="email" name="email" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label>Applying for *</label>
    <select name="position" class="form-control">
      <option>Marketing Intern</option>
    </select>
  </div>
</div>

<div class="mt-3">
  <label>Upload Resume *</label>
  <input type="file" name="resume" class="form-control" required>
</div>

<div class="text-center mt-4">
  <button class="btn btn-primary btn-lg px-5">Submit</button>
</div>

</form>
</div>
{% endblock %}
